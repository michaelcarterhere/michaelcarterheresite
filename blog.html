---
layout: default
title: Blog
---

<h1>Blog Posts</h1>
<ul class="blog-list">
  {% for post in site.posts %}
    <li class="blog-item">
      <!-- Blog post listing with thumbnail -->
      <a href="{{ post.url }}">
        {% if post.thumbnail %}
          <img src="{{ post.thumbnail }}" alt="Thumbnail for {{ post.title }}" class="post-thumb">
        {% endif %}
        <div class="post-meta">
          <h2>{{ post.title }}</h2>
          <p class="date">{{ post.date | date: "%B %-d, %Y" }}</p>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>

<style>
.blog-list {
  list-style: none;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.blog-item {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.post-thumb {
  width: 160px;
  height: auto;
  border-radius: 8px;
  margin-right: 1rem;
}

.post-meta h2 {
  margin: 0;
  font-size: 1.2rem;
}

.date {
  font-size: 0.9rem;
  color: #555;
}
</style>
